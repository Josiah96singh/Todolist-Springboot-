<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class = "container">
<h1>Add Items</h1>

<form  th:object="${todo}" th:action="@{save}" action="#" method="post">
		  
		     <div class="form-group">
		  	<label for="description">Description</label>
			<input type="text" class="form-control" id="description" th:field="*{description}" />
	        </div>
			
			<div class="form-group">
		  	<label for="day">Day</label>
			<input type="text"  class="form-control" id="day" th:field="*{day}" />
			</div>
		
			
			<div class="form-group">
		  	<label for="year">Year</label>
			<input type="text"  class="form-control " id="year" th:field="*{year}" />
			</div>
			
			
			<label for ="labeling">Label</label>
			<select id = "labeling" th:field="*{label}" class= "form-control">
			<option th:each="label: ${labels}" th:value="${label.labelid}" th:text="${label.name}"></option>
			</select>
			
			
			<input type="submit" value="Save" class="btn-success"></input>
			<a href = "/back" class = "btn btn-danger">Back</a>
			</form>
			</div>
</body>
</html>
